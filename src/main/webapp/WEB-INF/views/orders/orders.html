<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="../views/header/header :: header" ></div>

<div class="container">
    <h2 class="text-danger">All orders:</h2>
    <table class="table">
        <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
        <th>Date</th>
        <th>Deadline</th>
        <th>Category</th>
        <th>Customer</th>
        <th>Max price</th>
        <th>Final executor</th>
        </thead>
        <tbody>
        <tr th:each="order:${orders}">
            <td>
                <a
                        th:href="@{/orders/getById( id = ${order.getId()} )}"
                   th:text="${order.getId()}" ></a>
            </td>
            <td th:text="${order.getName()}" />
            <td th:text="${order.getDescription()}" />
            <td th:text="${order.getDate()}" />
            <td th:text="${order.getDeadline()}" />
            <td th:text="${order.getCategory()}" />
            <td th:text="${order.getCustomer()}" />
            <td th:text="${order.getMaxPrice()}" />
            <td th:text="${order.getFinalExecutor()}" />
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
