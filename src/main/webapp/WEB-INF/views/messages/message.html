<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>

    <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="../views/header/header :: header" ></div>

<div class = "container">
    <h2 class = "text-danger">Message:</h2>
    <div>
        <label for = "id">Id: </label>
        <p id = "id" th:text = "${message.getId()}" />
    </div>
    <div>
        <label for = "login">From: </label>
        <p id = "login" th:text = "${message.getFrom()}" />
    </div>
    <div>
        <label for = "firstName">To: </label>
        <p id = "firstName" th:text = "${message.getTo()}" />
    </div>
    <div>
        <label for = "secondName">Date: </label>
        <p id = "secondName" th:text = "${message.getDate()}" />
    </div>
    <div>
        <label for = "pass">Time: </label>
        <p id = "pass" th:text = "${message.getTime()}" />
    </div>
    <div>
        <label for = "age">Text: </label>
        <p id = "age" th:text = "${message.getText()}" />
    </div>
</div>
</body>
</html>
