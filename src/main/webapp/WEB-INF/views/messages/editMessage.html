<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit message</title>

    <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="../views/header/header :: header" ></div>

<div class = "container">
    <h2 class = "text-danger">Message:</h2>
    <form th:action="@{/messages/create}" method="post" th:object="${message}">
        <div class = "form-group">
            <label for = "id">Id: </label>
            <p id = "id" th:text = "${message.getId()}" />
            <input type="hidden" class="form-control" th:value="${message.getId()}" th:field="*{id}">
        </div>
        <div class = "form-group">
            <label for = "login">From: </label>
            <p id = "login" th:text = "${message.getFrom().getLogin()}" />
            <input type="hidden" class="form-control" th:value="${message.getFrom()}" th:field="*{from}">
        </div>
        <div class = "form-group">
            <label for = "to">To: </label>
            <select id="to" class="form-control" th:field="*{to}" th:value="${message.getId()}">
                <option
                        th:each="user:${users}"
                        th:value="${user.getId()}"
                        th:text="${user.getId()}"></option>
            </select>
        </div>
        <div class = "form-group">
            <label for = "date">Date: </label>
            <input id="date" class="form-control" type="date" th:value="${message.getDate()}" th:field="*{date}">
        </div>
        <div class = "form-group">
            <label for = "time">Time: </label>
            <input id="time" class="form-control" type="time" th:value="${message.getTime()}" th:field="*{time}">
        </div>
        <div class = "form-group">
            <label for = "text">Text: </label>
            <input id="text" class="form-control" th:value="${message.getText()}" th:field="*{text}">
        </div>
        <button class="btn btn-primary" type = "submit">Submit</button>
    </form>
</div>
</body>
</html>
